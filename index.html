<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - NexusPhantom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0D061F;
      color: #ffffff;
    }

    .login-container {
      padding-top: 80px;
      padding-bottom: 150px;
      display: flex;
      justify-content: center;
    }

    .login-box {
      background-color: #1b1134;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(162, 89, 255, 0.4);
      max-width: 400px;
      width: 100%;
    }

    .login-title {
      color: #A259FF;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .form-control,
    .form-check-input {
      background-color: #2b1d54;
      border: 1px solid #3b2a6f;
      color: #fff;
    }

    .form-control:focus {
      border-color: #A259FF;
      box-shadow: none;
    }

    .btn-yellow {
      background-color: #A259FF;
      border: none;
      color: #fff;
      font-weight: 600;
    }

    .btn-yellow:hover {
      background-color: #8e40ff;
    }

    .info-text {
      font-size: 0.9rem;
    }
    .info-subtitle {
  color: #d1c9e9; /* lavanda clara */
  font-size: 0.95rem;
}


    .text-warning,
    .text-warning:hover {
      color: #F25DF2 !important;
    }

    .side-image img {
      width: 95%;
      height: 95%;
      object-fit: cover;
    }

    footer {
      background-color: #140c2c;
      color: #b0b0b0;
      padding: 2rem 0;
      font-size: 0.85rem;
    }
.form-label {
  color: #d1c9e9; /* mesma cor do texto de subtítulo */
}

    .social-icons a {
      color: #A259FF;
      margin: 0 8px;
      font-size: 1.3rem;
      transition: color 0.3s;
    }
    .input-group-text {
  background-color: transparent; /* remove o fundo */
  border: none; /* remove borda branca */
  color: #F25DF2; /* cor do ícone */
}


    .social-icons a:hover {
      color: #ffffff;
    }
    

    .footer-projects {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1rem;
    }

    .footer-projects h6 {
      margin: 0;
      color: #A259FF;
    }

    .footer-btn {
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      background-color: #A259FF;
      color: #fff;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s;
      font-weight: 500;
      text-decoration: none;
    }
    .form-control::placeholder {
      color: #d1c9e9 !important;
      opacity: 1;
    }



    .footer-btn:hover {
      background-color: #8e40ff;
    }

    @media (max-width: 768px) {
      .side-image {
        display: none;
      }
    }

    @media (max-width: 576px) {
      .footer-projects {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Imagem lateral -->
      <div class="col-md-6 side-image d-none d-md-block">
        <img src="https://i.pinimg.com/originals/09/80/dc/0980dc55b46811f251dc24c42b5aa91d.png" alt="Imagem lateral" />
      </div>

      <!-- Tela de login -->
      <div class="col-md-6 d-flex align-items-start justify-content-center login-container">
        <div class="login-box">
          <div class="mb-4">
            <div class="login-title mb-1">
              <i class="bi bi-code-slash me-2"></i> NexusPhantom - Faça seu login
            </div>
          <p class="info-subtitle">Entre com suas informações de cadastro.</p>

          </div>

          <form>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <div class="input-group">
                <span class="input-group-text bg-dark text-warning"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" />
              </div>
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <div class="input-group">
                <span class="input-group-text bg-dark text-warning"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" />
              </div>
              <div class="d-flex justify-content-end mt-1">
                <a href="#" class="text-warning text-decoration-none info-text">Esqueci minha senha</a>
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="lembrar" />
              <label class="form-check-label info-text" for="lembrar">Lembre-me</label>
            </div>

            <div class="d-grid mb-2">
            <a href="https://discord.gg/frontendcafe" class="btn btn-yellow footer-btn d-block text-center text-decoration-none" target="_blank">
  ENTRAR
</a>


            </div>

            <p class="text-center info-text">
              Não tem uma conta?
              <a href="#" class="text-warning fw-bold">Registre-se</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Atualizado -->
  <footer>
    <div class="container text-center text-md-start">
      <p class="mb-3 text-center text-md-start">
        &copy; 2025 NexusPhantom. Desenvolvido por Geovana para conclusão de curso.
      </p>

      <hr style="border-color: #321f5a;" />

      <div class="footer-projects">
        <div class="d-flex align-items-center gap-2">
          <h6>Outros projetos</h6>
          <a href="http://localhost/sistema_notas/index.php" target="_blank" class="footer-btn">Lista de chamada</a>
           
        </div>

        <div class="social-icons">
          <a href="https://www.instagram.com/gerockby" target="_blank"><i class="bi bi-instagram"></i></a>
          <a href="https://github.com/Geovanatech" target="_blank"><i class="bi bi-github"></i></a>
          <a href="https://wa.me/5517981550856" target="_blank"><i class="bi bi-whatsapp"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
